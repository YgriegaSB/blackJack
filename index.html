<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack 21</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="titulo">
        BlackJack
    </header>
    <div class="row mt-2">
        <div id='divBotones' class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">Nuevo juego</button>
            <button id="btnGetCard" class="btn btn-primary">Pedir carta</button>
            <button id="btnStay" class="btn btn-warning">Quedarse</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0</small></h1>
            <div id="jugador-cartas">

            </div>
        </div>
    </div>

    <div class="row container mt-3">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="computadora-cartas">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/app.js"></script>

</body>
</html>
